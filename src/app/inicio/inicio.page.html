<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"></ion-icon>
        <ion-text><h1>Bienvenido</h1></ion-text>
      </ion-col>

      

      <ion-col size="6">
        <ion-card color="success">
          <ion-icon name="basket-outline"></ion-icon>

          <ion-text color="dark" ><h2>Productos</h2></ion-text>

        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="warning">
          <ion-icon name="add-circle-outline"></ion-icon>

          <ion-icon name="build-outline"></ion-icon>
        <ion-button fill="clear">
          <ion-text color="dark"><h2>Actualizar</h2></ion-text>
        </ion-button>
        </ion-card>
      </ion-col>

      <ion-col size="6">

          <ion-icon name="skull-outline"></ion-icon>
        <ion-button fill="clear">
          <ion-text color="dark"><h2>Eliminar</h2></ion-text>
        </ion-button>
        </ion-card>
      </ion-col>

      
    </ion-row>
